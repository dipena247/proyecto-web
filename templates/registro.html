{% extends 'base/base.html' %} {% block titulo %} Blogs App - Registro {% endblock %} {% block scripts %}
<script src="{{ url_for('static', filename='js/validacion.js') }}"></script>{% endblock %} {% block main %}
<form name="Formulario" method="POST" action="{{ url_for('registro')}}" class="registros">
    <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" class="form-control" name="usuario" id="usuario" >
    </div>
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" name="nombre" id="nombre" >
    </div>
    <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" name="apellido" id="apellido">
    </div>
    <div class="form-group">
        <label for="correo">Correo</label>
        <input type="email" class="form-control" name="correo" id="correo">
    </div>
    <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="number" class="form-control" name="telefono" id="telefono">
    </div>
    <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <input type="password" class="form-control" name="contrasena" id="contrasena">
    </div>
    <div class="form-group">
        <label for="conf_contrasena">Confirmar contraseña</label>
        <input type="password" class="form-control" name="conf_contrasena" id="conf_contrasena">
    </div>
    <button type="submit" class="btn btn-primary" value="Registrarse">Registro</button>
</form>
{% endblock %}
