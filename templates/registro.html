<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Blogs App - Registro</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      <li class="nav-item active">
		        <a class="nav-link" href='/registro'>Registro<span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href='/'>Inicio</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href='/busqueda'>Buscar</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href='/miCuenta'>Mi cuenta</a>
		      </li>
		    </ul>
		  </div>
		</nav>
	</header>
	<main>
		<form name="Formulario" method="POST" action="{{ url_for('registro')}}">
		  <div class="form-group">
		    <label for="usuario">Usuario</label>
		    <input type="text" class="form-control" name="usuario" id="usuario">
		  </div>
		  <div class="form-group">
		    <label for="nombre">Nombre</label>
		    <input type="text" class="form-control" id="nombre">
		  </div>
		  <div class="form-group">
		    <label for="apellido">Apellido</label>
		    <input type="text" class="form-control" id="apellido">
		  </div>
		  <div class="form-group">
		    <label for="correo">Correo</label>
		    <input type="email" class="form-control" name="correo" id="correo">
		  </div>
		  <div class="form-group">
		    <label for="telefono">Teléfono</label>
		    <input type="number" class="form-control" id="telefono">
		  </div>
		  <div class="form-group">
		    <label for="contrasena">Contraseña</label>
		    <input type="password" class="form-control" name="contrasena" id="contrasena">
		  </div>
		  <div class="form-group">
		    <label for="conf_contrasena">Confirmar contraseña</label>
		    <input type="password" class="form-control" name="conf_contrasena" id="conf_contrasena">
		  </div>
		  <button type="submit" class="btn btn-primary" value="Registrarse">Registro</button>
		</form>
	</main>
	<footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">Misión TIC 2020 - Universidad del Norte - Grupo 14F © 2020</span>
        </div>
    </footer>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
