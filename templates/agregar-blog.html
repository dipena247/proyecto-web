{% extends 'base/base.html' %} {% block titulo %} Blogs App - Mi cuenta {% endblock %} {% block main %}
<div class="container">
    <div class="row">
        <div class="col-sm nueva-entrada">
            <i><h1>Nueva Entrada</h1></i>
        </div>

    </div>
</div>
<div class="agregar">
    <form class="ag">
        <div style="display:flex; flex-direction: row; justify-content: left ; align-items: center; margin-top: 20px;">
            <label for="titulo" style="margin-top: 20px; margin-right: 15px;">Titulo</label>
            <input type="text" style="width: 100%;">

        </div>
        <div>
            <textarea name="Text1" style="width: 100%; margin-top: 20px;" rows="15"></textarea>
            <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModal">Guardar</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Guardar</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
							</button>
                        </div>
                        <div class="modal-body">
                            Guardado realizado con exito.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-success" data-dismiss="modal">Aceptar</button>
                            <!-- <button type="button" class="btn btn-outline-danger">Eliminar</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
</form>

</div>
{% endblock %}
